<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/reset.css">

  <!-- IMPORT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&
    family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"

    crossorigin="anonymous"></script>
    
  <title>Chronometer</title>
</head>
<body>
  <div class="container text-center">
    <h1>Chronometer</h1>

    <h3 id="dp-timer" class="mt-4">00:00:00</h3>
    <button onClick="start();" class="btn btn-success">Start</button>
    <button onClick="pause();" class="btn btn-warning">Pause</button>
    <button onClick="stop();" class="btn btn-danger">Stop</button>

  </div>

  <script src="scripts.js"></script>
  <!-- <div id="timer"></div> -->
</body>
</html>
